services:
  media-bot:
    build: .
    container_name: media-bot
    ports:
      - "3200:3000"
    env_file:
      - .env
    networks:
      - monitoring_loki
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: always

networks:
  monitoring_loki:
    external: true