services:
  media-bot:
    image: ghcr.io/${GITHUB_REPOSITORY:grusite/movies-telegram-bot}:latest
    container_name: media-bot
    ports:
      - "3200:3000"
    env_file:
      - .env
    networks:
      - monitoring_loki
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"
        loki-retries: "5"
    restart: always

networks:
  monitoring_loki:
    external: true